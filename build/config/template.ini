[general]
; nom d'utilisateur Unix, il servira également de nom d'utilisateur 
; pour les bases de données, RabbitMQ
username=

; Répertoire home de l'utilisateur
home=

; Nom de domaine principal
domain=

; Description du projet
description=

[php]
; Indique s'il s'agit d'un projet PHP
active=true

; Version de PHP à utiliser pour PHP-FPM et les commandes
version=

; Port utilisé pour la version de PHP-FPM
port=

[symfony]
; Indique s'il s'agit d'un projet Symfony
active=false

; version de Symfony
version=

[prestashop]
; Indique s'il s'agit d'un projet Prestashop
active=false

[wordpress]
; Indique s'il s'agit d'un projet Wordpress
active=false

[mysql]
; Indique si le projet utilise MySQL
active=true

; Mot de passe à utiliser pour MySQL
password=""

; Nom du schema (base de données) MySQL
schema=test1

[postgresql]
; Indique si le projet utilise PostgreSQL
active=false

; Mot de passe à utiliser pour PostgreSQL
password=""

; Nom du schema (base de données) PostgreSQL
schema[]=

[rabbitmq]
; Indique si le projet utilise RabbitMQ
active=false

; Mot de passe à utiliser pour RabbitMQ
password=""

; vhost de base pour RabbitMQ
vhost=""

; Queue disponible pour le projet (dans le vhost défini ci-dessus)
queue[]=

[consumers]
; Version de Symfony utilisée pour le consumer
symfony-version=

; Nom du consumer à lancer
name[]=

[services]
;

[crontab]
